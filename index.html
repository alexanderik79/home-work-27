<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="images/horse_1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="images/horse_2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="images/horse_3.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="images/horse_4.jpg" alt="Slide 4"></div>
            <div class="slide"><img src="images/horse_5.jpg" alt="Slide 5"></div>
        </div>

        <button class="prev" aria-label="Previous slide">&#10094;</button>
        <button class="next" aria-label="Next slide">&#10095;</button>
        <button class="pause-play" aria-label="Pause slideshow">⏸️</button>
    </div>
    <script src="slider.js"></script>
</body>
</html>
